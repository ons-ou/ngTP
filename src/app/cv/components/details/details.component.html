<div *ngIf="cv">
  <div class="card rounded pt-7" style="align-items: center">
    <h1 class="p-4" style="align-self: self-start;">Cv {{ cv.firstname }} {{ cv.name }}</h1>
    <img
      class="rounded-circle"
      src="assets/images/{{ cv.path | defaultImage }}"
      style="height: 100px; width: 100px; align-self: center"
    />

    <div class="col-lg-8 mt-4">
      <div class="m-4">
        
        <h3><svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-info-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
          />
        </svg>  Informations</h3>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <div class="row information-row light-gray-bg-hover">
            <div class="col-3">
              <p class="mb-0">Full Name</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ cv.firstname }} {{ cv.name }}</p>
            </div>
          </div>
          <div class="row information-row white-bg-hover">
            <div class="col-sm-3">
              <p class="mb-0">CIN</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ cv.cin }}</p>
            </div>
          </div>

          <div class="row information-row light-gray-bg-hover">
            <div class="col-3">
              <p class="mb-0">Job</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ cv.job }}</p>
            </div>
          </div>
          <div class="row information-row white-bg-hover">
            <div class="col-sm-3">
              <p class="mb-0">Age</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ cv.age }}</p>
            </div>
          </div>

          <button class="btn btn-danger col-12" (click)="onClick()">
            Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
