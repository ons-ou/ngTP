<div class="row">
  <div class="col">
    <div class="alert alert-warning">
      {{ date | date : "full" | uppercase }}<br />
      Nombre de cvs sélectionnés: {{ (embauches$ | async)?.length ?? 0 }}
    </div>
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: cvs == juniors }"
              (click)="setCvs(juniors)"
              >Juniors</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ active: cvs == seniors }"
              (click)="setCvs(seniors)"
              >Seniors</a
            >
          </li>
        </ul>
      </div>
      <app-list [cvs]="cvs"></app-list>
    </div>
  </div>
  <div class="col">
    <app-card [cv]="(cv$ | async)!"></app-card>
  </div>
</div>
<div class="row pt-8">
  <app-embauches [embauches]="(embauches$ | async) ?? []" />
</div>
