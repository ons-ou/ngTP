<form class="container" #loginForm="ngForm">
  <div class="form-group">
    <label class="font-weight-bold" for="Email1">Email</label>
    <input
      #mailInput="ngModel"
      class="form-control"
      required
      email
      ngModel
      name="email"
      type="email"
    />
    <div
      *ngIf="mailInput.invalid && mailInput.touched"
      class="alert alert-danger"
    >
      <span class="text-danger" *ngIf="mailInput.errors?.['required']"
        >Veuillez entrer un email</span
      >
      <span class="text-danger" *ngIf="mailInput.errors?.['email']"
        >Email invalide.</span
      >
    </div>
  </div>
  <div class="form-group pt-2">
    <label class="font-weight-bold" for="Password1">Password</label>
    <input
      #pwInput="ngModel"
      class="form-control"
      required
      minlength="4"
      ngModel
      name="password"
      type="password"
    />
    <div *ngIf="pwInput.invalid && pwInput.touched" class="alert alert-danger">
      Le mot de passe doit etre au moins 4 caract√©res
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary mt-3"
    [disabled]="loginForm.invalid"
    (click)="submitForm(loginForm)"
  >
    Envoyer
  </button>
</form>
