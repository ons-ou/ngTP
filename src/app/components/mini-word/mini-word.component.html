<div class="container">
  <p
    [ngStyle]="{
      'font-family': font,
      'font-size': size + 'px',
      color: color
    }"
  >
    Text
  </p>
  <div class="row">
    <div class="col-4">
      <input
        type="color"
        class="form-control"
        [(ngModel)]="color"
      />
    </div>
    <div class="col-4">
      <input
        type="number"
        class="form-control"
        [defaultValue]="15"
        [(ngModel)]="size"
      />
    </div>
    <div class="col-4">
      <select  id="fontSelect" class="form-control"
      [(ngModel)]="font">
        <option *ngFor="let font of fontOptions" [value]="font">
          {{ font }}
        </option>
      </select>
    </div>
  </div>
</div>
